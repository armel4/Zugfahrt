# =================================================================
# NGINX LOCATIONS CONFIGURATION
# API routing and static content serving
# =================================================================

# Health check endpoint (no rate limiting)
location /health {
    proxy_pass http://zugfahrt_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    access_log off;
}

# Actuator endpoints (restricted)
location /actuator/ {
    # Allow only from specific IPs (configure as needed)
    # allow 10.0.0.0/8;
    # allow 172.16.0.0/12;
    # allow 192.168.0.0/16;
    # deny all;
    
    proxy_pass http://zugfahrt_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Authentication endpoints (strict rate limiting)
location ~ ^/api/v1/auth/(login|register|forgot-password) {
    limit_req zone=login burst=3 nodelay;
    limit_req_status 429;
    
    proxy_pass http://zugfahrt_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Increase timeout for authentication operations
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
}

# API endpoints (moderate rate limiting)
location /api/ {
    limit_req zone=api burst=20 nodelay;
    limit_req_status 429;
    
    proxy_pass http://zugfahrt_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Timeouts
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# Root and other endpoints
location / {
    limit_req zone=api burst=10 nodelay;
    
    proxy_pass http://zugfahrt_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Static files (if served by nginx)
location /static/ {
    alias /var/www/static/;
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options "nosniff";
    
    # Gzip static files
    gzip_static on;
}

# Favicon
location = /favicon.ico {
    log_not_found off;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";
}

# Robots.txt
location = /robots.txt {
    log_not_found off;
    access_log off;
}

# Block access to sensitive files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

# Block access to backup files
location ~ ~$ {
    deny all;
    access_log off;
    log_not_found off;
}
# JWT Configuration
jwt.secret=${JWT_SECRET:defaultSecretKeyThatShouldBeChangedInProduction12345}
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8080,https://localhost:3000,https://localhost:8080

# Security Configuration
security.csrf.enabled=true
security.rate-limit.enabled=true
security.rate-limit.capacity=100
security.rate-limit.refill-tokens=10
security.rate-limit.refill-period=60

# Logging Configuration
logging.level.com.karibu.tech=INFO
logging.level.org.springframework.security=WARN

version: '3.8'

# =================================================================
# PRODUCTION DOCKER COMPOSE - ZUGFAHRT APP
# Complete production stack with database, cache, and monitoring
# =================================================================

services:
  # -------------------------
  # Application Service
  # -------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: zugfahrt-app:prod-latest
    container_name: zugfahrt-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database Configuration
      DATABASE_URL: jdbc:postgresql://db:5432/zugfahrt_prod
      DATABASE_USERNAME: ${DB_USERNAME:-zugfahrt_user}
      DATABASE_PASSWORD: ${DB_PASSWORD}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}

      # CORS Configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://your-domain.com}

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      # Email Configuration
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}

      # Application Configuration
      FRONTEND_URL: ${FRONTEND_URL:-https://your-domain.com}
      SUPPORT_EMAIL: ${SUPPORT_EMAIL:-support@your-domain.com}

      # Security Configuration
      RATE_LIMIT_CAPACITY: ${RATE_LIMIT_CAPACITY:-50}
      RATE_LIMIT_REFILL: ${RATE_LIMIT_REFILL:-5}
      RATE_LIMIT_PERIOD: ${RATE_LIMIT_PERIOD:-60}

      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod

      # JVM Options
      JAVA_OPTS: >
        -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -XX:+UseStringDeduplication
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - zugfahrt-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
        labels: "service=zugfahrt-app"

  # -------------------------
  # PostgreSQL Database
  # -------------------------
  db:
    image: postgres:15-alpine
    container_name: zugfahrt-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: zugfahrt_prod
      POSTGRES_USER: ${DB_USERNAME:-zugfahrt_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/pgdata
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - zugfahrt-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME:-zugfahrt_user} -d zugfahrt_prod" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    command: >
      postgres -c shared_preload_libraries=pg_stat_statements -c pg_stat_statements.track=all -c max_connections=100 -c shared_buffers=256MB -c effective_cache_size=1GB -c maintenance_work_mem=64MB -c checkpoint_completion_target=0.9 -c wal_buffers=16MB -c default_statistics_target=100

  # -------------------------
  # Redis Cache
  # -------------------------
  redis:
    image: redis:7-alpine
    container_name: zugfahrt-redis
    restart: unless-stopped
    command: >
      redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru --save 900 1 --save 300 10 --save 60 10000
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zugfahrt-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # -------------------------
  # Nginx Reverse Proxy
  # -------------------------
  nginx:
    image: nginx:alpine
    container_name: zugfahrt-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - zugfahrt-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # -------------------------
  # Prometheus Monitoring
  # -------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: zugfahrt-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - zugfahrt-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # -------------------------
  # Grafana Dashboard
  # -------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: zugfahrt-grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - zugfahrt-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

# -------------------------
# Networks
# -------------------------
networks:
  zugfahrt-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# -------------------------
# Volumes
# -------------------------
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

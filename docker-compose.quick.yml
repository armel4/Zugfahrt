# =================================================================
# QUICK START DOCKER COMPOSE - ZUGFAHRT APP
# Simplified production stack for rapid deployment
# =================================================================

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: zugfahrt-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: zugfahrt_prod
      POSTGRES_USER: ${DB_USERNAME:-zugfahrt_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME:-zugfahrt_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: zugfahrt-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # Application (using existing working image)
  app:
    image: zugfahrt-app:public-health
    container_name: zugfahrt-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: jdbc:postgresql://db:5432/zugfahrt_prod
      DATABASE_USERNAME: ${DB_USERNAME:-zugfahrt_user}
      DATABASE_PASSWORD: ${DB_PASSWORD:-changeme123}

      # JWT
      JWT_SECRET: ${JWT_SECRET:-myVerySecureJwtSecretKeyForProduction123456789}
      JWT_EXPIRATION: 3600000

      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8080

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}

      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: zugfahrt-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
